{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h1>{{ username }}'s Dashboard</h1>
  {% for url in urls %}
    <img src={{ url + '.gif' }} width="320" height="280"></img>
    <div>Download: <a href={{ url + '.avi' }}>{{ url + '.avi' }}</a></div>
  {% endfor %}
</div>
{% endblock %}
