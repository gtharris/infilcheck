{% extends "layout.html" %}
{% block body %}
<div class="container">
  <h1>{{ username }}'s Dashboard</h1>
  {% for video in videos %}
    <img src={{ video.s3_gif_url }} width="320" height="280"></img>
    <div><a href={{ video.s3_video_url }}>Download the Video</a></div>
    <div>Date Created: {{ video.created_at }}</div>
  {% endfor %}
</div>
{% endblock %}
